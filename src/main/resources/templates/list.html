<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">

    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>eRegistor</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/homepage">eRegistral</a>
        </div>

        <ul class="nav navbar-nav">
            <li class="active"><a href="/newStudent">New student</a></li>
            <li><a href="/listStudent">List</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
        </ul>
    </div>
</nav>

<div style="padding-top:1em;" class="container">
    <!--<div>-->
    <!--<span style="font-size: 2em; color: #32a5e7;">Books in our Collection</span>-->
    <!--<span style="float:right;">-->
    <!--<a class="btn btn-outline-success btn-lg" href="/elibrary/book/new">Add New Book</a>-->
    <!--</span>-->
    <!--</div>-->

    <p>&nbsp;</p>
    <div style="font-size: 1em">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">student Id</th>
                <th scope="col">student Number</th>
                <th scope="col">First Name</th>
                <th scope="col">Middle Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">GPA</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="tempstudent: ${student}">
                <!--<th:onclick="@{document.location='/elibrary/book/edit/{bookId}'(bookId=${book.bookId})}" -->

                <td th:text="${tempstudent.studentId}"></td>
                <td th:text="${tempstudent.studentNumber}"></td>
                <td th:text="${tempstudent.firstName}"></td>
                <td th:text="${tempstudent.middleName}"></td>
                <td th:text="${tempstudent.lastName}"></td>
                <td th:text="${tempstudent.cgpa}"></td>
                <td><a th:href="@{'/listofstu}'}">Edit</a></td>
                <td>
                    <a data-toggle="modal" data-target="#confirmDeleteBookModal" th:href="@{'/deletestu' }">Delete</a>
                    <!--                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">-->
                    <!--                            Launch demo modal-->
                    <!--                        </button>-->
                </td>
            </tr>
            </tbody>
        </table>
        <!-- Pagination -->


    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="confirmDeleteBookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you wish to delete this book data?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <span class="text-muted">Betelehe Bete</span>
        <span style="float:right;" class="text-muted">&copy; August 2019</span>
    </div>
</footer>

</body>
</html>
